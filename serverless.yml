# NOTE: update this with your service name
service: readme-grades-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-west-2
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  #environment:
  #  SAMPLE_ENV_VAR: ${env:SAMPLE_ENV_VAR}

# Environmental variables below
environment:
  tableName: process.env.TableName

#iamRoleStatements - Access policies

iamRoleStatements:
  - Effect: Allow
    Action:
      - sts:AssumeRole
      - dynamodb:Scan
      - dynamodb:Query
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      - dynamodb:DescribeTable
    Resource:
      - "arn:aws:dynamodb:us-west-2:*:*"

functions:
  create:
    handler: create.main
    events:
      - http:
          path: grade
          method: post
  get:
    # API Gateway endpoint for get function.
    #path: grades/{id}
    # method: GET request
    handler: get.main # Function to be called
    events:
      - http:
          path: grades/{id}
          method: get
  list:
    #Endpoint for list
    #path is /grades
    #method: GET
    handler: list.main
    events:
      - http:
          path: grades
          method: get
  update:
    #API Gateway endpoint for update
    handler: update.main
    events:
      - http:
          path: grades/{id}
          method: put

custom:
  newRelic:
    accountId: 2972094
    apiKey: process.env.NEW_RELIC_API_KEY
    enableExtension: true
    enableIntegration: true